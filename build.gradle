
buildscript {
  ext {
    springBootPluginVersion = '1.4.0.BUILD-SNAPSHOT'
    springBootVersion = '1.3.6.RELEASE'
    mybatisVersion='3.4.0'
    mybatisSpringVersion='1.3.0'
  }
  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
    maven { url "http://repo.spring.io/milestone" }
    maven { url "http://repo.spring.io/snapshot" }
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootPluginVersion}")
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
sourceCompatibility = 1.8
targetCompatibility = 1.8
jar {
  baseName = 'jcalaBlog'
  version =  '0.1.0'
}

bootRun {
  systemProperties = System.properties
  addResources = true
}

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "http://repo.spring.io/release" }
  maven { url "http://repo.spring.io/milestone" }
  maven { url "http://repo.spring.io/snapshot" }
}

dependencies {
  compile ("org.springframework.boot:spring-boot-starter-web:${springBootVersion}"){
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
  }
  compile "org.springframework.boot:spring-boot-starter-undertow:${springBootVersion}"
  compile "org.springframework.boot:spring-boot-starter-velocity:${springBootVersion}"
  compile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
  //--------------------数据库驱动----------------------------
  compile 'mysql:mysql-connector-java:5.1.38'
  //-------------------数据库连接池---------------------------
  compile 'com.zaxxer:HikariCP:2.4.5'
  //----------------------ORM------------------------------
  compile group: 'org.mybatis', name: 'mybatis', version:mybatisVersion
  compile group: 'org.mybatis', name: 'mybatis-spring', version:mybatisSpringVersion
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.12'
}