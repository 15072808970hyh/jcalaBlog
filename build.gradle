
buildscript {
  ext {
    springBootPluginVersion = '1.4.0.BUILD-SNAPSHOT'
    springBootVersion = '1.3.6.RELEASE'
    mybatisSpringVersion='1.1.1'
  }
  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/release" }
    maven { url "http://repo.spring.io/milestone" }
    maven { url "http://repo.spring.io/snapshot" }
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootPluginVersion}")
  }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.dependsOn(processResources)
jar {
  baseName = 'jcalaBlog'
  version =  '0.1.0'
}
configurations {
  compile.exclude module: "spring-boot-starter-tomcat"
//  compile.exclude group: 'com.fasterxml.jackson.core'
  compile.exclude group: 'org.apache.tomcat.embed'
  compile.exclude group: 'org.apache.tomcat'
  compile.exclude group: 'org.apache.struts'
  compile.exclude group: 'com.fasterxml'
  compile.exclude group: 'org.hibernate'
  compile.exclude group: 'org.glassfish'
  compile.exclude group: 'dom4j'
}
bootRun {
  systemProperties = System.properties
  addResources = true
}

repositories {
  mavenLocal()
  mavenCentral()
  maven { url "http://repo.spring.io/release" }
  maven { url "http://repo.spring.io/milestone" }
  maven { url "http://repo.spring.io/snapshot" }
}

dependencies {
  compile ("org.springframework.boot:spring-boot-starter-web:${springBootVersion}"){
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
  }
  compile "org.springframework.boot:spring-boot-starter-undertow:${springBootVersion}"
  compile "org.springframework.boot:spring-boot-starter-velocity:${springBootVersion}"
  compile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
  //--------------------数据库驱动----------------------------
  compile 'mysql:mysql-connector-java:5.1.38'
  //-------------------数据库连接池---------------------------
  compile 'com.zaxxer:HikariCP:2.4.5'
  //----------------------ORM------------------------------
  compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1")
  //----------------------工具------------------------------
  compile 'org.projectlombok:lombok:1.16.10'
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.12'
}